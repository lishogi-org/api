name: Lint OpenAPI specification
on:
  - push
  - pull_request
jobs:
  lint:
    name: Lint OpenAPI spec
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: doc
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run lint
