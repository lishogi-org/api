          name: moves
          description: Include the PDN moves.
          schema:
            type: boolean
            default: true
        - in: query
          name: tags
          description: Include the PDN tags.
          schema:
            type: boolean
            default: true
        - in: query
          name: clocks
          description: |
            Include clock comments in the PDN moves, when available.

            Example: `3. 16x27 {[%clock w0:01:59 B0:01:59]} 18-22 {[%clock W0:01:59 b0:01:58]}`
          schema:
            type: boolean
            default: false
        - in: query
          name: evals
          description: |
